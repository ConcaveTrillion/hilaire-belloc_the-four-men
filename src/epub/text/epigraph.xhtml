	<body epub:type="frontmatter z3998:non-fiction">
		<section id="epigraph" epub:type="epigraph">
			<blockquote epub:type="z3998:verse">
				<p>
					<span>The Southern Hills and the South Sea</span>
					<br/>
					<span>They blow such gladness into me,</span>
					<br/>
					<span>That when I get to Burton Sands</span>
					<br/>
					<span>And smell the smell of Home Lands,</span>
					<br/>
					<span>My heart is all renewed and fills</span>
					<br/>
					<span>With the Southern Sea and the South Hills.</span>
				</p>
			</blockquote>
			<figure id="illustration-2">
				<img alt="Three measures of musical notation on the treble clef, with no time signature, in the key of C, with lyrics underneath the notes, “And I will sing Golier.”. All the note stems are placed to the right of the notes and are directed up. The first measure: eighth note G on 2nd staff line with lyric “And”; single barline. The second measure: quarter note A on 2nd staff space with lyric “I”; eighth note D on 4th staff line with lyric “will”; quarter note B on 3rd staff line with lyric “sing”; eighth note G on 2nd staff line with lyric “Gol”; single barline with two slightly counter-clockwise rotated horizontal parallel lines (similar to an equals sign) underneath, connecting the lyrics. The third measure: dotted quarter note C on the 3rd staff space with lyric “ier,” tied to a quarter note C on the 3rd staff space; no end barline." src="../images/illustration-2.svg" epub:type="z3998:illustration se:image.color-depth.black-on-transparent"/>
			</figure>
		</section>
